name: Run JCalc Tests

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Check the code
              uses: actions/checkout@v4

            - name: Setup JDK
              uses: actions/setup-java@v4
              with:
                distribution: 'temurin'
                java-version: '11'
            
            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v4

            - name: Run JUnit tests
              run: ./gradlew test